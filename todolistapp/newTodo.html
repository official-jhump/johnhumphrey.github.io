<!DOCTYPE html>
<html>
<head>
	<title>To-Do List App</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/newTodoStyles.css">

	<link rel="stylesheet" href="css/animate.css">

	<!-- <link rel="stylesheet" type="text/css" href="css/media.css"> -->

	<!-- jQuery 3.1 -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	<!-- GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>
<body>


	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Walk the dog</li>
			<li><span><i class="fa fa-trash"></i></span> Pick up laundry</li>
			<li><span><i class="fa fa-trash"></i></span> Grocery shop</li>
			<li><span><i class="fa fa-trash"></i></span> Do the dishes</li>
		</ul>
	</div>


	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="js/Todo.js">
	</script>

</body>
</html>
